<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Tweet</title>
  <script src="build/react.js"></script>
  <script src="build/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    var Tweet = React.createClass({
      render: function() {
        return (
          <div className="tweet">
          <Avatar/>
            <div className="content">
              <NameWithHandle/>
              <Message/>
                <div className="buttons">
                  <ReplyButton/>
                  <RetweetButton/>
                  <LikeButton/>
                  <MoreOptionsButton/>
                </div>
            </div>
          </div>
        );
      }
    });

    var Avatar = React.createClass({
      render: function() {
        return (
        <img src="https://www.gravatar.com/avatar/nothing"
        className="avatar" />
        );
      }
    });

    var Message = React.createClass({
      render: function() {
        return (
          <div className="message">
          This is less than 140 characters.
          </div>
        );
      }
    });

    var NameWithHandle = React.createClass({
      render: function() {
        return (
          <span className="name-with-handle">
            <span className="name">Your Name</span>
            <span className="handle">@yourhandle</span>
          </span>
        );
      }
    });

    var Time = React.createClass({
      render: function() {
        return (
          <span className="time">3h ago</span>
        );
      }
    });

    var ReplyButton = React.createClass({
      render: function() {
        return (
          <i className="fa fa-reply reply-button"/>
        );
      }
    });

    var RetweetButton = React.createClass({
      render: function() {
        return (
          <i className="fa fa-retweet retweet-button"/>
        );
      }
    });

    var LikeButton = React.createClass({
      render: function() {
        return (
          <i className="fa fa-heart like-button"/>
        );
      }
    });

    var MoreOptionsButton = React.createClass({
      render: function() {
        return (
          <i className="fa fa-ellipsis-h more-options-button"/>
        );
      }
    });

    ReactDOM.render(<Tweet/>,
    document.querySelector('#root'));
    </script>

  </body>
</html>
